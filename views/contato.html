<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header>
        <h1>DevBurguer</h1>
        <div class="linhadecorativa"></div>
    </header>
    <nav>
        <ul class="listanavegacao">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/contato">Contato</a>
            </li>
            <li>
                <a href="/api/lanches">Lanches</a>
            </li>
        </ul>
    </nav>
    <main>
        <form action="/contato" method="post" class="formcontato">
            <h1>Contato</h1>
            <input type="text" name="nome" id="nomecontatoform" placeholder="Nome">
            <input type="email" name="email" id="emailcontatoform" placeholder="Email">
            <input type="text" name="assunto" id="assuntocontatoform" placeholder="Assunto">
            <textarea name="mensagem" id="mensagemcontatoform" placeholder="Mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
